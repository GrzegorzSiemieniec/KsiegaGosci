<html>

  </head>
  <body id="body">
    <div class="sidebar">
    <div class="logo-details">
      <i class='bx bx-book' ></i>
        <div class="logo_name">KSIĘGA GOŚCI</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
      <ul class="nav-list">
    <li>
      <a class="change">
        <i class='bx bxs-sun'></i>
        <span class="links_name">Dark-Mode</span>
      </a>
      <span class="tooltip">Dark-Mode</span>
    </li>
    <li onclick="openFullscreen(); closeFullscreen()">
      <a>
      <i class='bx bx-fullscreen'></i>
      <span class="links_name">Fullscreen</span>
    </a>
      <span class="tooltip">Fullscreen</span>
    </li>
    <li class="profile">
             <a href="index.html" id="config">
               <i class='bx bx-exit' ></i>
              <span class="links_name">Wyjście</span>
             </a>
               <span class="tooltip">Wyjście</span>
         </li>
        </ul>
      </div>
  <section class="home-section">
    <center>
    <h2 id="confh">KONFIGURACJA</h2>
    <form class="book" method="post" action="config.php">
      <input type="text" placeholder="Podaj nazwe pliku" name="nazwa"><br>
      <input type="text" placeholder="*Wpisz ścieżke do pliku" name="sciezka"><br>
      <button type="submit" id="buttonz" name="submit">ZAPISZ</button>
      <button type="reset" id="buttonr">RESET</button>
    </form>
  </center>
    <p class="p1">*przykładowa scieżka: C:/xampp/htdocs/ksiega2</p>
    </section>

    <script>
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");

    closeBtn.addEventListener("click", ()=>{
      sidebar.classList.toggle("open");
      menuBtnChange();//calling the function(optional)
    });


    // following are the code to change sidebar button(optional)
    function menuBtnChange() {
     if(sidebar.classList.contains("open")){
       closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
     }else {
       closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
     }
    }

    var elem = document.getElementById("body");
    var icon = document.getElementById("body");
    function openFullscreen() {
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
    }
    function closeFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) { /* Safari */
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) { /* IE11 */
        document.msExitFullscreen();
      }
    }

    $( ".change" ).on("click", function() {
              if( $( ".home-section" ).hasClass( "dark" ) ) {
                  $( ".home-section" ).removeClass( "dark" );
                  $( ".p1" ).removeClass( "dark2" );
              } else {
                  $( ".home-section" ).addClass( "dark" );
                  $( ".p1" ).addClass( "dark2" );
              }
          });
    </script>
  </body>
</html>
